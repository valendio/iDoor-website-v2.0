<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking kamar superior</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style-booking-hotel.css">
    <!-- JavaScript -->
    <script src="/booking/script-booking.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-logo">
            <h1><a href="#">iDoor</a></h1>
        </div>
        <ul class="nav-links">
          <li><a href="../home/home.html">Home</a></li>
          <li><a href="../detail/index.html">Details</a></li>
          <li><a href="../datapengunjung/index.html">Data Pengunjung</a></li>
        </ul>
    </nav>
    <!-- End of Navbar -->

    <!-- Form booking -->
    <div class="elem-group">
      <label for="name">Nama anda</label>
      <input type="text" id="name" name="visitor_name" placeholder="Oryza Valendio" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="visitor_email" placeholder="oryzavalendio@gmail.com" required>
    </div>
    <div class="elem-group">
      <label for="phone">Nomor telepon</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="+6282282507890" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <hr>
    <div class="elem-group inlined">
      <label for="adult">Adults</label>
      <input type="number" id="adult" name="total_adults" placeholder="1" min="1" required>
    </div>
    <div class="elem-group inlined">
      <label for="child">Children</label>
      <input type="number" id="child" name="total_children" placeholder="1" min="0" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkin-date">Check-in Date</label>
      <input type="date" id="checkin-date" name="checkin" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkout-date">Check-out Date</label>
      <input type="date" id="checkout-date" name="checkout" required>
    </div>
    <div class="elem-group">
      <label for="room-selection">Select Room Preference</label>
      <select id="room-selection" name="room_preference" required>
          <option value="">Choose a Room from the List</option>
          <option value="connecting">Connecting</option>
          <option value="adjoining">Adjoining</option>
          <option value="adjacent">Adjacent</option>
      </select>
    </div>
    <hr>
    <div class="elem-group">
      <label for="message">Anything Else?</label>
      <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
    </div>
    <button type="submit">Book The Rooms</button>
  </form>
  <!-- End of Form booking -->

</body>
</html>
